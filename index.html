<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Evaluation Task Submission</title>
</head>
<body>
    <header>
        <h1>Frontend Developer Intern - Evaluation Task Submission</h1>
    </header>

    <div class="main_section">
        <form action = "#" method = "POST" id="signup_form">
            <div class="form-outline">
                <div class="st-">
                    <a class="required">*</a>
                    <label class="form-label" for="form1Example13">First Name</label>
                </div>
              <input type="text" class="form1Example13" name = "Firstname"/>
            </div>
            <div class="form-outline">
                <div class="st-">
                    <a class="required">*</a>
                    <label class="form-label" for="form1Example13">Last Name</label>
                </div>
              <input type="text" class="form1Example13" name = "LastName"/>
            </div>
            <div class="form-outline">
                <div class="st-">
                    <a class="required">*</a>
                    <label class="form-label" for="form1Example13">Email</label>
                </div>
              <input type="email" class="form1Example13" name = "Email"/>
            </div>
            <div class="form-outline">
                <div class="st-">
                    <a class="required">*</a>
                    <label class="form-label" for="form1Example13">Mobile Number</label>
                </div>
              <input type="number" class="form1Example13" name = "MobileNumber"/>
            </div>
            <div class="form-outline">
                <div class="st-">
                    <a class="required">*</a>
                    <label class="form-label" for="form1Example13">Current City</label>
                </div>
              <input type="text" class="form1Example13" name = "CurrentCity"/>
            </div>
            <div class="form-outline">
                <div class="st-">
                    <a class="required">*</a>
                    <label class="form-label" for="form1Example13">University / College</label>
                </div>
              <input type="text" class="form1Example13" name = "College"/>
            </div>
            <div class="form-outline">
                <div class="st-">
                    <a class="required">*</a>
                    <label class="form-label" for="form1Example13">Graduation Year</label>
                </div>
              <input type="text" class="form1Example13" name = "GraduationYear"/>
            </div>
            <div class="form-outline">
                <div class="st-">
                    <a class="required">*</a>
                    <label class="form-label" for="form1Example13">Working Link / URL to Completed Page</label>
                </div>
              <input type="text" class="form1Example13" name = "link"/>
            </div>
            <div class="form-outline">
                <div class="st-">
                    <a class="required">*</a>
                    <label class="form-label" for="form1Example13">Zip File of your Code</label>
                </div>
                <div class="uplaod-files">
                    <label for="zip-upload" id="upload-files" aria-hidden="true"><p>Files</p></label>
                    <input type="file" id="zip-upload" accept=".zip" style="display: none;">
                </div>
            </div>
            <button class="btn btn-primary">Submit</button>
  
          </form>
    </div>
    
</body>
</html>
